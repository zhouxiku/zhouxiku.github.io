<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的美术作品集</title>
    <!-- 引入 Font Awesome 图标 -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* 全局样式 */
        body {
            margin: 0;
            padding: 0;
            background-image: url('images/global-bg1.png'); /* 图片背景 */
            background-size: cover; /* 背景图片覆盖整个页面 */
            background-position: center; /* 背景图片居中 */
            background-attachment: fixed; /* 背景图片固定，不随页面滚动 */
            color: #fff;
            line-height: 1.6;
            min-height: 100vh; /* 确保页面高度至少为视口高度 */
        }

        /* 头部样式 */
        header {
            background-color: rgba(0, 0, 0, 0.7); /* 半透明黑色背景 */
            color: #fff;
            padding: 40px 20px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5rem;
            margin: 0;
            background: linear-gradient(90deg, #FFFF93, #3a7bd5); /* 渐变文字 */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        header p {
            font-size: 1.2rem;
            margin: 10px 0 0;
            opacity: 0.8;
        }

        /* 容器样式 */
        .container {
            position: relative; /* 相对定位，用于定位标签 */
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5); /* 半透明黑色背景 */
            border-radius: 12px;
        }

        /* 板块标签样式 */
        .container .section-label {
            position: absolute;
            top: -15px;
            right: 20px; /* 放在右上角 */
            left: auto; /* 取消左侧定位 */
            background-color: #81C0C0; 
            color: #F3F3FA; /* 黑色文字 */
            padding: 8px 15px;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: bold;
            z-index: 2;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5); /* 更大阴影 */
            border: 2px solid #fff; /* 白色边框 */
        }

        /* 画廊样式 */
        .gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 固定每行两张图片 */
            gap: 20px;
            grid-auto-rows: auto; /* 列高度根据内容自适应 */
        }

        /* 画廊项样式 */
        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3); /* 卡片阴影 */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery-item:hover {
            transform: translateY(-10px); /* 悬停上浮效果 */
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
        }

        /* 图片样式 */
        .gallery-item img {
            width: 100%;
            height: auto; /* 图片高度自适应 */
            display: block;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.1); /* 图片放大 */
        }

        /* 描述文字样式 */
        .gallery-item p {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 10px 15px;
            border-radius: 6px;
            margin: 0;
            font-size: 1rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .gallery-item:hover p {
            opacity: 1; /* 悬停时文字浮现 */
        }

        /* 页脚样式 */
        footer {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            margin-top: 40px;
        }

        footer a {
            color: #00d2ff;
            text-decoration: none;
            margin: 0 10px;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* 模态框样式 */
        .modal {
            display: none; /* 默认隐藏 */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9); /* 半透明黑色背景 */
        }

        .modal-content {
            display: block;
            margin: auto;
            max-width: 80%;
            max-height: 80%;
            margin-top: 5%;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
        }

        .close:hover {
            color: #bbb;
        }
    </style>
</head>
<body>
    <header>
        <h1>我的美术作品集</h1>
        <p>欢迎来到我的美术作品展示页面 cr.zhouxiku</p>
        <p>welcome to my portfolio display page</p>
    </header>

    <!-- 板块1：插图作品 -->
    <div class="container">
        <div class="section-label">插图作品</div>
        <div class="gallery">
            <div class="gallery-item">
                <img src="images/artwork01_zipped..jpg" alt="作品1" class="gallery-image">
                <p>space</p>
            </div>
            <div class="gallery-item">
                <img src="images/artwork02_zipped.jpg" alt="作品2" class="gallery-image">
                <p>cyberpunk</p>
            </div>
            <div class="gallery-item">
                <img src="images/artwork07.jpg" alt="作品7" class="gallery-image">
                <p>sea</p>
            </div>
            <div class="gallery-item">
                <img src="images/artwork05.jpg" alt="作品5" class="gallery-image">
                <p>filed</p>
            </div>
        </div>
    </div>

    <!-- 板块2：其他作品 -->
    <div class="container">
        <div class="section-label">其他作品</div>
        <div class="gallery">
            <div class="gallery-item">
                <img src="images/artwork02_zipped.jpg" alt="作品2" class="gallery-image">
                <p>cyberpunk</p>
            </div>
        </div>
    </div>

    <!-- 模态框 -->
    <div id="modal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modal-image">
    </div>

    <footer>
        <p>&copy; 2025 个人美术作品集. 保留所有权利.</p>
        <p>
            <!-- 添加跳转链接 -->
            <a href="https://x.com/liquain_" target="_blank"><i class="fab fa-twitter"></i> Twitter</a>
            <a href="https://github.com/zhouxiku" target="_blank"><i class="fab fa-github"></i> GitHub</a>
        </p>
    </footer>

    <script>
        // JavaScript 代码用于模态框功能
        const modal = document.getElementById('modal');
        const modalImg = document.getElementById('modal-image');
        const closeBtn = document.querySelector('.close');

        // 打开模态框并显示点击的图片
        document.querySelectorAll('.gallery-item img').forEach(img => {
            img.addEventListener('click', () => {
                modal.style.display = 'block';
                modalImg.src = img.src;
            });
        });

        // 关闭模态框
        closeBtn.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        // 点击模态框外部关闭
        window.addEventListener('click', (event) => {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });
    </script>
</body>
</html>
