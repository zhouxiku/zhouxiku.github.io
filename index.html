<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的美术作品集</title>
    <!-- 引入 Google Fonts - Poppins -->
    <link rel="stylesheet" href="style.css">
    
    <style>
        /* 全局样式 */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #000428, #004e92); /* 渐变背景 */
            color: #fff;
            line-height: 1.6;
        }

        /* 头部样式 */
        header {
            background-color: rgba(0, 0, 0, 0.7); /* 半透明黑色背景 */
            color: #fff;
            padding: 40px 20px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5rem;
            margin: 0;
            background: linear-gradient(90deg, #FFFF93, #3a7bd5); /* 渐变文字 */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        header p {
            font-size: 1.2rem;
            margin: 10px 0 0;
            opacity: 0.8;
        }

        /* 容器样式 */
        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
        }

        /* 画廊样式 */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); /* 自适应网格布局 */
            gap: 20px;
        }

        /* 画廊项样式 */
        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3); /* 卡片阴影 */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery-item:hover {
            transform: translateY(-10px); /* 悬停上浮效果 */
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
        }

        /* 图片样式 */
        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.1); /* 图片放大 */
        }

        /* 描述文字样式 */
        .gallery-item p {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 10px 15px;
            border-radius: 6px;
            margin: 0;
            font-size: 1rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .gallery-item:hover p {
            opacity: 1; /* 悬停时文字浮现 */
        }

        /* 页脚样式 */
        footer {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            margin-top: 40px;
        }

        footer a {
            color: #00d2ff;
            text-decoration: none;
            margin: 0 10px;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <header>
        <h1>我的美术作品集</h1>
        <p>欢迎来到我的美术作品展示页面</p>
        <p>welcome to my portfolio display page</p>
    </header>

    <div class="container">
        <div class="gallery">
            <!-- 作品1 -->
            <div class="gallery-item">
                <img src="images/artwork01.png" alt="作品1">
                <p>space</p>
            </div>
            <!-- 作品2 -->
            <div class="gallery-item">
                <img src="images/artwork02.png" alt="作品2">
                <p>cyberpunk</p>
            </div>
            <!-- 更多作品 -->
        </div>
    </div>

    <footer>
        <p>&copy; 2025 我的美术作品集. 保留所有权利.</p>
        <p>
            <a href="#"><i class="fab fa-instagram"></i> Instagram</a>
            <a href="#"><i class="fab fa-twitter"></i> Twitter</a>
            <a href="#"><i class="fab fa-github"></i> GitHub</a>
        </p>
    </footer>

</body>
</html>
