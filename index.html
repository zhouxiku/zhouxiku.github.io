<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的美术作品集</title>
    <link rel="stylesheet" href="style.css">
    
    <style>
        /* 全局样式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000; /* 背景改为黑色 */
            color: #fff; /* 文字颜色改为白色 */
            

        /* 头部样式 */
        header {
            background-color: #222; /* 深灰色背景 */
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        /* 容器样式 */
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }

        /* 画廊样式 */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        /* 画廊项样式 */
        .gallery-item {
            flex: 1 1 calc(50% - 20px); /* 左右两列布局 */
            box-sizing: border-box;
            overflow: hidden;
            border-radius: 8px;
            position: relative;
        }

        /* 图片样式 */
        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease; /* 添加缩放动画 */
        }

        /* 悬停效果：图片放大 */
        .gallery-item:hover img {
            transform: scale(1.1); /* 图片放大 */
        }

        /* 描述文字样式 */
        .gallery-item p {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7); /* 半透明黑色背景 */
            color: #fff;
            padding: 5px 10px;
            border-radius: 4px;
            margin: 0;
            font-size: 14px;
        }

        /* 页脚样式 */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #222; /* 深灰色背景 */
            color: #fff;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>我的美术作品集</h1>
        <p>欢迎来到我的美术作品展示页面</p>
        <p>welcome to my portfolio display page</p>
    </header>

    <div class="container">
        <div class="gallery">
            <!-- 作品1 -->
            <div class="gallery-item">
                <img src="images/artwork01.png" alt="作品1">
                <p>space</p>
            </div>
            <!-- 作品2 -->
            <div class="gallery-item">
                <img src="images/artwork02.png" alt="作品2">
                <p>cyberpunk</p>
            </div>
            
        </div>
    </div>

    <footer>
        <p>&copy; 2025 我的美术作品集. 保留所有权利.</p>
    </footer>

</body>
</html>
